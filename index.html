<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://metropolia.fi/themes/custom/metropolia/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://metropolia.fi/themes/custom/metropolia/favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Metropolia Student Assistance for AI Homework</title>
    <script src='index.js' defer></script>
    <style>
        :root {
            font-family: "Roboto", sans-serif;
        }

        body {
            margin: 40px auto;
            max-width: 500px;
            line-height: 1.6;
            font-size: 18px;
            padding: 0 10px
        }

        h1,
        h2,
        h3 {
            font-family: "Roboto Slab", serif;
            line-height: 1.2
        }

        #hint-output {
            font-style: italic;
            color: #555;
        }

        #input {
            width: 100%;
            min-height: 60px;
            resize: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
        }

        p {
            margin: 2px 0;
        }

        #history {
            margin-top: 30px;
        }

        .history-query {
            text-align: right;
            padding-left: 10%;
        }
        
        .history-response {
            text-align: left;
            padding-right: 10%;
        }

        .history-addendum {
            color: #555;
            font-style: italic;
            font-size: smaller;
        }

        .history-entry {
            border-left: thick #555;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .copy {
            cursor: pointer;
            text-decoration: underline;
        }

        main {
            padding-bottom: 100px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Translator</h1>
        <div id="history"></div>
        <p id="hint">ðŸ¤– 
            <span id="hint-output">Hello! Input the text below and press Enter or "Translate."</span>
        </p>
        <div class="controls">
            <div style="display: flex; flex-direction: row;">
                <textarea id="input" style="padding-right: 40px;"></textarea>
                <button id="translate" style="aspect-ratio: 1;">Translate</button>
            </div>
            <span>
                <input id="improve" title="Split by punctuation and batch. Only untick if you know what you're doing."
                type="checkbox" name="improve" checked="true">
                <label for="improve" style="font: smaller">Improve</label>
            </span>
            <button id="clear-history">Clear History</button>
        </div>
    </main>
</body>

</html>
